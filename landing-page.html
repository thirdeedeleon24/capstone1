<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" contenteditable="IE-Edge">

	  <!-- Favicon Link -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/zwrap.css">

    <!-- Animate CSS -->

    <!-- FontAwesome Link -->

    <title> Ziebart | Z-Wrap | Landing Page </title>

  </head>

  <body>

  <div class="main-wrapper">

      <div class="landing-page-container container-fluid">
        <div class="landing-page-content">

        <!-- VIDEO BACKGROUND OVERLAY -->
        <div class="video-overlay"></div>

        <!-- VIDEO LOOP BACKGROUND  -->
        <video autoplay muted loop id="zwrapVideo" poster="assets/images/video-poster-01.png">
          <source src="assets/video/zwrap-timelapse.mp4" type="video/mp4">
        </video>

        <!-- LANDING PAGE INFO CONTAINER -->
        <div class="landingpage-info-container">
          <div class="landingpage-info-content">

            <div class="row">
              
              <!-- LANDING PAGE HEADER -->
              <div class="landingpage-header-container col-lg-12">
                <img class="landingpage-zwrap-logo d-block mx-auto mt-5" src="assets/images/zwrap-logo-white-gray.png" alt="">
                <div class="landingpage-tagline mt-5"> 
                  <h2 class="text-center"> Dare to Be Different! </h2> 
                </div> 
              </div>

              <!-- ENTER Z-WRAP HOMEPAGE -->
              <div class="button-container">
                <a class="custom-button-landing landingpage-button" href="index.html"> <h3> ENTER SITE </h3> </a> 
              </div>
                
              
              <!-- LANDING PAGE TEXT CONTENT -->
              <div class="landingpage-text-content col-lg-8 offset-2 d-none d-lg-block d-xl-block">
                <span class="text-center secondary-text mx-auto d-block"> 
                  Let Your Ride Be As Unique As You! Let Your Personality Shine with Z-Wrap! 
                </span>    
              </div>
                    
              <!-- LANDING PAGE Z-WRAP IMAGE -->
              <div class="landingpage-zwrap-cargroup-image col-lg-8 offset-2 d-none d-lg-block d-xl-block">
                <img class="img-fluid" src="assets/images/landing-page-cargroup-image.png" alt="">
              </div> 

            </div> <!-- End - row -->
          </div> <!-- End - landingpage-info-content -->
        </div> <!-- End - landingpage-info-container -->

      
        

      </div> 
      <!-- End - landing-page-content -->
      <footer class="footer-test container-fluid d-block d-sm-block d-md-none d-lg-none d-xl-none pt-5 pb-5">
        <h2 class="text-center"> Footer Content Here </h2>  
      </footer>
    </div> 
    <!-- End - landing-page-container-->
  </div>  
  <!-- End of main-wrapper -->  

  
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- External JS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('.carousel').carousel({
        interval: 8000
      })
    </script>

</html>
